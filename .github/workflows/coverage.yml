name: Test Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: npm install, make test-coverage
        run: |
          npm install
          make test-coverage
  
      - name: Coveralls
        uses: coverallsapp/github-action@v2
